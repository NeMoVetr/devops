name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: fastapi-app

jobs:
  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update deployment.yml with new image
        run: |
          chmod +x scripts/update_k8s_image.sh
          ./scripts/update_k8s_image.sh ${{ env.IMAGE }}

      - name: Push updated deployment.yml back to repo
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add k8s/deployment.yml
          git diff --staged --quiet || git commit -m "Update Kubernetes image to ${{ env.IMAGE }}"
          git push origin HEAD:main

  deploy-to-k8s:
    name: Deploy to Kubernetes
    needs: docker-build-push
    runs-on: ubuntu-latest  # или self-hosted, если используешь Minikube

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml

      - name: Verify pods and services
        run: |
          kubectl get pods -o wide
          kubectl get svc -o wide

      # Для Minikube (если self-hosted runner с Minikube)
      - name: Get service URL (Minikube)
        if: runner.os == 'Linux'
        run: |
          minikube service fastapi-service --url
