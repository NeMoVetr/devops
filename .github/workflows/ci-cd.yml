name: CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  IMAGE_NAME: fastapi_demo

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # здесь предполагается, что у вас есть requirements-dev.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest -q

  docker-build-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build-and-test
    # если вы хотите брать secrets именно из Environment 'test' (как вы создали) — используйте environment:
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (multi-tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Опционально: platforms, cache-from/cache-to можно добавить для ускорения

  deploy-to-vm:
    name: Deploy to VM (self-hosted)
    runs-on: self-hosted
    needs: docker-build-push
    # Если вы хотите контролировать деплой через Environment тоже, можно добавить environment: test
    steps:
      - name: Checkout (not strictly necessary on self-hosted but kept for consistency)
        uses: actions/checkout@v4

      - name: Deploy locally on self-hosted runner
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        run: |
          echo "Pulling image ${IMAGE}"
          docker pull ${IMAGE}

          echo "Stopping old container (if any)"
          docker stop fastapi_demo || true
          docker rm fastapi_demo || true

          echo "Running new container"
          docker run -d \
            --name fastapi_demo \
            -p 8000:8000 \
            --restart unless-stopped \
            -e APP_ENV=production \
            ${IMAGE}

